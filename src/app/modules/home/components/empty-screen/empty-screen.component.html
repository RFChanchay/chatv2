<ion-grid>
  <ion-row>
    <ion-col class="ion-text-center">
      
      <iron-icon [name]="model?.icon" [color]="model?.color"></iron-icon>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>
        {{model?.tittle}}
      </ion-label>
      <ion-text *ngIf="model?.subtitle">
        <p>{{model.subTitle}}</p>

      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
