<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chats</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="popover">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
      <ion-icon name="add-circle" (click)="newChat()"></ion-icon>
    </ion-buttons>
    
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()">
          <ion-label color="danger">
            LOGOUT
          </ion-label>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list *ngIf="segment == 'chats' && (chatRooms) as rooms">



    <ion-item detail *ngFor="let item of rooms" (click)="getChat(item)" [detail]="true">
      <ion-avatar slot="start">
        <img src="{{item?.photo}}" />
      </ion-avatar>
      <ion-label>
        {{item?.name}}
        <p>
          <ion-text>
            message
          </ion-text>
        </p>
      </ion-label>
      <ion-text slot="end" color="medium">10:00 AM</ion-text>
    </ion-item>

  </ion-list>



  

  <ion-modal #new_chat [isOpen]="open_new_chat" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>New Chat</ion-title>
          <ion-buttons slot="end">
            <ion-icon (click)="cancel()" name="close-circle-outline"></ion-icon>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content color="ligth" *ngIf="users as users$">
        <ion-list class="ion-margin-top" [style.background]="'transparent'" lines="none">
          <app-user-list *ngFor="let item of users$" [item]="item" (onClick)="startChat($event)"></app-user-list>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>



<ion-footer >
  <ion-segment  [value]="segment"  (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="status">
      <ion-icon name="sync-circle-outline"></ion-icon>
      <ion-label>Status</ion-label>
    </ion-segment-button>
    <ion-segment-button value="chats">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <ion-segment-button value="calls">
      <ion-icon name="call-outline"></ion-icon>
      <ion-label>Calls</ion-label>
    </ion-segment-button>
  </ion-segment>

  
  
  
</ion-footer>
